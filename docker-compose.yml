services:
  neo4j:
    image: neo4j:5.19.0
    container_name: neo4j_db
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD}
    volumes:
      - neo4j_data:/data
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: ai_memory_brain_backend
    container_name: ai_memory_brain_backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - neo4j

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    image: ai_memory_brain_frontend
    container_name: ai_memory_brain_frontend
    env_file:
      - .env
    ports:
      - "8501:8501"
    depends_on:
      - backend

volumes:
  neo4j_data:
